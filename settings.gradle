pluginManagement {
	repositories {
		maven {
			name = 'Quilt'
			url = 'https://maven.quiltmc.org/repository/release'
		}
		// Currently needed for Intermediary and other temporary dependencies
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc_major = '1.19'
			def mc = mc_major + '.2'

			// // Build Tools // //
			version('loom', '1.0.+')

			plugin('loom', 'org.quiltmc.loom').versionRef('loom')

			// // Base // //
			version('mc', mc)
			version('ql', "0.17.10")
			version('qm', "${mc}+build.21")
			version('qsl', "3.0.0-beta.29+${mc}")
			version('switchy', "2.0.0-beta.12+${mc_major}")

			library('mc', 'mojang', 'minecraft').versionRef('mc')
			library('ql', 'org.quiltmc', 'quilt-loader').versionRef('ql')
			library('qm', 'org.quiltmc', 'quilt-mappings').versionRef('qm')
			library('qsl', 'org.quiltmc', 'qsl').versionRef('qsl')
			library('switchyCore', 'folk.sisby', 'switchy-core').versionRef('switchy')
			library('switchyUI', 'folk.sisby', 'switchy-ui').versionRef('switchy')
			library('switchyCompat', 'folk.sisby', 'switchy-compat').versionRef('switchy')
			// Functionality

			version('styledChat', '2.0.2+1.19.2')
			version('placeholder', '2.0.0-pre.1+1.19.2')

			library('styledChat', 'maven.modrinth', 'styled-chat').versionRef('styledChat')
			library('placeholder', 'eu.pb4', 'placeholder-api').versionRef('placeholder')
		}
	}
}
