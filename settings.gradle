pluginManagement {
	repositories {
		maven {
			name = 'Quilt'
			url = 'https://maven.quiltmc.org/repository/release'
		}
		// Currently needed for Intermediary and other temporary dependencies
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc_major = '1.19'
			def mc = mc_major + '.4'

			// // Build Tools // //
			version('loom', '1.2.+')

			plugin('loom', 'org.quiltmc.loom').versionRef('loom')

			// // Base // //
			version('mc', mc)
			version('ql', "0.19.0")
			version('qm', "${mc}+build.10")
			version('qfapi', "6.0.0-beta.9+0.83.0-${mc}")

			library('mc', 'mojang', 'minecraft').versionRef('mc')
			library('ql', 'org.quiltmc', 'quilt-loader').versionRef('ql')
			library('qm', 'org.quiltmc', 'quilt-mappings').versionRef('qm')
			library('qfapi', 'org.quiltmc.quilted-fabric-api', 'quilted-fabric-api',).versionRef('qfapi')

			// // Switchy // //
			version('switchy', "2.4.0+${mc}")

			library('switchyUI', 'folk.sisby', 'switchy-ui').versionRef('switchy')
			library('switchyCompat', 'folk.sisby', 'switchy-compat').versionRef('switchy')

			// // Functionality // //
			version('placeholder', "2.1.0+${mc}")
			version('styledChat', "2.1.6+${mc}")

			library('placeholder', 'eu.pb4', 'placeholder-api').versionRef('placeholder')
			library('styledChat', 'maven.modrinth', 'styled-chat').versionRef('styledChat')
		}
	}
}
